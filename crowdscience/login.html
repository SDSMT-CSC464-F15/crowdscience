<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Log in</title>
		
		<!-- Landscape Mapper bootstrap CSS -->
		<link href="bootstrapbill/bootstrap.min.css" rel="stylesheet">
		<!-- Landscape Mapper login CSS -->
		<link href="bootstrapbill/login.css" rel="stylesheet">
		
		<!-- jQuery JS -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<!-- Landscape Mapper Login JS -->
		<script type="text/javascript" src="login.js"></script>			
		<!-- Landscape Mapper bootstrap JS -->
		<script src="bootstrapbill/bootstrap.min.js"></script>
		
	</head>
	
	
	<body>
		<!-- Top Nav Bar -->
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		
		
		
		<div class="container-fluid">
			
			<div class="row">
				<div class="col-md-5">
					
					<form class="form-login" role="form" id="login_form_id">
						<div class="form-group">
							<input type="text" class="form-control" id="loginEmail" placeholder="Enter Email or Username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="loginPassword" placeholder="Password">
						</div>
						<div class="alert alert-danger" role="alert" id="wrongLogin">The username and password combination could not be found</div>
						<input class="btn btn-primary" type="submit" value="Submit">
						<button type="submit" class="btn btn-default">Cancel</button>
					</form>
				</div>
			</div>
			<div class="col-md-5">
				<div class="well well-lg"><h2>Register!</h2><a href="register.html">Create an Account</a>
				</div>
			</div>
		</div>
		
		
		
	</body>
</html>
